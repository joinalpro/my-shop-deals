<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Shop Deals</title>
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon" />
    <!-- daisy UI CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <!-- font Awesome cdn -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
    integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <body>
    <header class="logo flex justify-center items-center gap-1 shadow py-3">
      <img src="./assets/logo.png" class="w-12" alt="" />
      <div>
        <h2 class="text-pink-500 text-xl">
          Deashi <span class="font-bold">Deals</span>
        </h2>
        <p class="text-sm text-gray-500">Cheap Price , Best Quality</p>
      </div>
    </header>
    <main class="bg-gray-100">
      <section class="hidden" id="banner">
        <!-- header banner section -->
        <div class="flex flex-col justify-center items-center space-y-5">
          <h1 class="text-4xl font-bold text-center pt-15">
            Purchase TK 200 or above & get <br />
            <span class="text-pink-500">20% off</span>
          </h1>
          <div class="flex justify-center items-center gap-10">
            <p>use Promo Code</p>
            <button class="btn bg-pink-500 text-white">SELL200</button>
          </div>
          <img src="./assets/hero-bg.png" alt="" />
        </div>
      </section>
      <!-- product container start here -->

      <section
        id="products-container"
        class="w-11/12 mx-auto grid grid-cols-12 gap-8 py-10"
      >
        <!-- Kitchen section start here -->
        <section id="product-box" class="col-span-9">
          <h1 class="text-3xl font-bold py-6">Kitchenware</h1>
          <!-- kitchen ware -->
          <div class="kitchen">
            <div class="kitchen-items grid grid-cols-3 gap-5">
              <!-- product card 1 items -->
              <div class="card bg-base-100 shadow-sm px-2">
                <figure class="bg-gray-200 m-5">
                  <img
                    src="./assets/kitchen-1.png"
                    alt="Shoes"
                    class="rounded-xl py-5"
                  />
                </figure>
                <div class="mb-5">
                  <div class="flex flex-col justify-center items-center">
                    <h2 class="card-title">Kitchen Stick</h2>
                    <p class="py-2">
                      <i class="fa-solid fa-star text-yellow-500"></i>
                      <i class="fa-solid fa-star text-yellow-500"></i>
                      <i class="fa-solid fa-star text-yellow-500"></i>
                      <i class="fa-solid fa-star text-yellow-500"></i>
                      <i class="fa-solid fa-star text-yellow-500"></i>
                    </p>
                    <p class="text-gray-500"><span>150.00 </span>TK</p>
                  </div>
                  <button
                    class="btn bg-pink-500 text-white block w-full mt-3 cart-btn"
                  >
                    Add to Cart
                  </button>
                </div>
              </div>
              <!-- product card 2 items -->
              <div class="card bg-base-100 shadow-sm px-2">
                <figure class="bg-gray-200 m-5">
                  <img
                    src="./assets/kitchen-2.png"
                    alt="Shoes"
                    class="rounded-xl py-5"
                  />
                </figure>
                <div class="mb-5">
                  <div class="flex flex-col justify-center items-center">
                    <h2 class="card-title">Kitchen Stick</h2>
                    <p class="py-2">
                      <i class="fa-solid fa-star text-yellow-500"></i>
                      <i class="fa-solid fa-star text-yellow-500"></i>
                      <i class="fa-solid fa-star text-yellow-500"></i>
                      <i class="fa-solid fa-star text-yellow-500"></i>
                      <i class="fa-solid fa-star text-yellow-500"></i>
                    </p>
                    <p class="text-gray-500"><span>150.00 </span>TK</p>
                  </div>
                  <button
                    class="btn bg-pink-500 text-white block w-full mt-3 cart-btn"
                  >
                    Add to Cart
                  </button>
                </div>
              </div>
              <!-- product card 3 items -->
              <div class="card bg-base-100 shadow-sm px-2">
                <figure class="bg-gray-200 m-5">
                  <img
                    src="./assets/kitchen-3.png"
                    alt="Shoes"
                    class="rounded-xl py-5"
                  />
                </figure>
                <div class="mb-5">
                  <div class="flex flex-col justify-center items-center">
                    <h2 class="card-title">Kitchen Stick</h2>
                    <p class="py-2">
                      <i class="fa-solid fa-star text-yellow-500"></i>
                      <i class="fa-solid fa-star text-yellow-500"></i>
                      <i class="fa-solid fa-star text-yellow-500"></i>
                      <i class="fa-solid fa-star text-yellow-500"></i>
                      <i class="fa-solid fa-star text-yellow-500"></i>
                    </p>
                    <p class="text-gray-500"><span>150.00 </span>TK</p>
                  </div>
                  <button
                    class="btn bg-pink-500 text-white block w-full mt-3 cart-btn"
                  >
                    Add to Cart
                  </button>
                </div>
              </div>
            </div>
          </div>
          <!--  -->
        </section>
        <aside id="cart-box" class="col-span-3">
          <div class="bg-white p-5 rounded">
            <h2 class="font-bold mb-5">Have a Coupon</h2>
            <div class="join">
              <input class="input join-item" placeholder="Email" />
              <button class="btn join-item rounded-r-lg bg-pink-500 text-white">
                Apply
              </button>
            </div>
          </div>
          <div class="cart-box bg-white mt-10 p-5">
            <div class="flex justify-between items-center">
              <h2 class="font-bold">Cart</h2>
              <button class="btn bg-blue-500 text-white" id="clear-btn">
                Clear
              </button>
            </div>
            <div id="cart-container"></div>
            <div class="">
              <h2>Total Price: <span id="total-price">0</span> TK</h2>
              <h2>Total Quantity: <span id="total-quantity">0</span> Items</h2>
              <button class="btn rounded-r-lg bg-pink-500 text-white btn-block">
                Make Purchase
              </button>
            </div>
          </div>
        </aside>
      </section>
    </main>
    <script src="./script/index.js"></script>
  </body>
</html>
